<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>result-Official</title>
    <!-- Css -->
    <link rel="stylesheet"
        href="../src/dist/result/result.css">
    <!-- Font -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/843994930b.js"
        crossorigin="anonymous"></script>

</head>
<!-- Header (create/review-F and create/review_Q) -->
<header class="header">
    <div class="header__logo">
        <a href="../index.html">
            <img src="../Images/logo/Bedmemo--blue.svg"
                alt="Bedmemo__logo">
        </a>
    </div>
    <div class="header__icon">
        <a href="./manage.html">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </div>
</header>
<!-- main -->
<main class="main">
    <div class="main__result">
        <h1 class="result__title">
            Way to go! You've reviewed all the cards.
        </h1>
        <div class="result__image">
            <img src="../Images/result/result-4.svg"
                alt="">
        </div>
    </div>
    <!--  -->
    <div class="main__result-container">
        <div class="result__item">
            <h2 class="item__title">Your results</h2>
            <div class="item__content-1">
                <div class="left__content-1">
                    <img src="../Images/result/result-3.svg"
                        alt="">
                    <span>100%</span>
                </div>
                <!--  -->
                <div class="left__content-2">
                    <div class="content-2__text">
                        <div class="text-above">Completed</div>
                        <div class="text-below">Terms left</div>
                    </div>
                    <!--  -->
                    <div class="content-2__number">
                        <div class="number-above">15</div>
                        <div class="number-below">0</div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="result__item">
            <h2 class="item__title">Next steps</h2>
            <!--  -->
            <div class="item__content-2">
                <button type="button">
                    <div class="right__item">
                        <img src="../Images/result/result-1.svg"
                            alt="">
                        <div class="right__content">
                            <h3>Restart Flashcards</h3>
                            <span>The rest of terms to build knowledge.</span>
                        </div>
                    </div>
                </button>
                <!--  -->
                <button type="button">
                    <div class="right__item">
                        <img src="../Images/result/result-2.svg"
                            alt="">
                        <div class="right__content">
                            <h3>Learn these terms left</h3>
                            <span>Study all terms again from the beginning.</span>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</main>

<body>

</body>

</html>
