<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>log-in-Official</title>
    <!-- Css -->
    <link rel="stylesheet"
        href="../src/dist/log-in/log-in.css">
    <!-- Font -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/843994930b.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="left-side"></section>
        <!--  -->
        <section class="right-side">
            <div class="log-sign">
                <h3 class="log-sign__title">
                    <a href="./sign-up.html">Sign up</a>
                </h3>
                <!--  -->
                <h3 class="log-sign__title">
                    <a href="">Log in</a>
                    <div class="cross"></div>
                </h3>
                <!--  -->
                <a class="log-sign__back"
                    href="../index.html">
                    <i class="fa-solid fa-x"></i>
                </a>
            </div>
            <!--  -->
            <div class="social-log-in">
                <div class="social__item">
                    <a href=""
                        class="social__link">
                        <img src="../Images/icon/gmail.svg"
                            alt="">
                        <span>Log in with Google</span>
                    </a>
                </div>
                <!--  -->
                <div class="social__item">
                    <a href=""
                        class="social__link">
                        <img src="../Images/icon/facebook.svg"
                            alt="">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <!--  -->
                <div class="social__item">
                    <a href=""
                        class="social__link">
                        <img src="../Images/icon/apple.svg"
                            alt="">
                        <span>Log in with Apple</span>
                    </a>
                </div>
            </div>
            <!--  -->
            <div class="cross-email">
                <div class="cross-line-1"></div>
                <div class="or-email">
                    <span>OR EMAIL</span>
                </div>
                <div class="cross-line-1"></div>
            </div>
            <!--  -->
            <div class="form-log-in">
                <form action="">
                    <div id="email">
                        <input type="text"
                            name=""
                            id=""
                            class="log-in__input"
                            placeholder="Type your email address or username">
                        <div class="cross-line-2"></div>
                        <span class="log-in__text">Email</span>
                    </div>
                    <!--  -->
                    <div id="password">
                        <input type="text"
                            name=""
                            id=""
                            class="log-in__input"
                            placeholder="Type your password">
                        <div class="cross-line-2"></div>
                        <div class="pass-forgot">
                            <span class="log-in__text">Password</span>
                            <a href="">Forgot?</a>
                        </div>


                    </div>
                    <!--  -->
                    <div id="form__terms">
                        <span>By clicking Log in, you accept
                            Bedmemo's
                            <a href="#">Terms of Services</a>
                            and
                            <a href="#">Privacy Policy</a>
                        </span>
                    </div>
                    <!--  -->
                    <div class="form__btn">
                        <input type="submit"
                            value="Log in">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
