<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>sign-up-Official</title>
    <!-- Css -->
    <link rel="stylesheet"
        href="../src/dist/sign-up/sign-up.css">
    <!-- Font -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/843994930b.js"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="header"></header>
    <!--  -->
    <main class="main">
        <!--  -->
        <section class="left-side"></section>
        <!--  -->
        <section class="right-side">
            <div class="log-sign">
                <h3 class="log-sign__title">
                    <a href="">
                        Sign up
                    </a>
                    <div class="cross"></div>
                </h3>
                <!--  -->
                <h3 class="log-sign__title">
                    <a href="./log-in.html">Log in</a>
                </h3>
                <!--  -->
                <a class="log-sign__back"
                    href="../index.html">
                    <i class="fa-solid fa-x"></i>
                </a>
            </div>
            <!--  -->
            <div class="social-sign-up">
                <div class="social__item">
                    <a href=""
                        class="social__link">
                        <img src="../Images/icon/gmail.svg"
                            alt="">
                        <span>Continue with Google</span>
                    </a>
                </div>
                <!--  -->
                <div class="social__item">
                    <a href=""
                        class="social__link">
                        <img src="../Images/icon/facebook.svg"
                            alt="">
                        <span>Continue with Facebook</span>
                    </a>
                </div>
            </div>
            <!--  -->
            <div class="cross-email">
                <div class="cross-line-1"></div>
                <div class="or-email">
                    <span>OR EMAIL</span>
                </div>
                <div class="cross-line-1"></div>
            </div>
            <!--  -->
            <div class="form-sign-up">
                <form action="">
                    <!-- Birthday -->
                    <div class="birthday">
                        <span class="log-in__text">Birthday</span>
                        <div class="birthday__select">
                            <div class="birthday__option">
                                <select name="day">
                                    <option value="">Day</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                    <option value="">13</option>
                                    <option value="">14</option>
                                    <option value="">15</option>
                                    <option value="">16</option>
                                    <option value="">17</option>
                                    <option value="">18</option>
                                    <option value="">19</option>
                                    <option value="">20</option>
                                    <option value="">21</option>
                                    <option value="">22</option>
                                    <option value="">23</option>
                                    <option value="">24</option>
                                    <option value="">25</option>
                                    <option value="">26</option>
                                    <option value="">27</option>
                                    <option value="">28</option>
                                    <option value="">29</option>
                                    <option value="">30</option>
                                    <option value="">31</option>
                                </select>
                            </div>
                            <div class="birthday__option">
                                <select name="month">
                                    <option value="">Month</option>
                                    <option value="">January</option>
                                    <option value="">February</option>
                                    <option value="">March</option>
                                    <option value="">April</option>
                                    <option value="">May</option>
                                    <option value="">June</option>
                                    <option value="">July</option>
                                    <option value="">August</option>
                                    <option value="">September</option>
                                    <option value="">October</option>
                                    <option value="">November</option>
                                    <option value="">December</option>
                                </select>
                            </div>
                            <div class="birthday__option">
                                <select name="year">
                                    <option value="">Year</option>
                                    <option value="">2023</option>
                                    <option value="">2022</option>
                                    <option value="">2021</option>
                                    <option value="">2020</option>
                                    <option value="">2019</option>
                                    <option value="">2018</option>
                                    <option value="">2017</option>
                                    <option value="">2016</option>
                                    <option value="">2015</option>
                                    <option value="">2014</option>
                                    <option value="">2013</option>
                                    <option value="">2012</option>
                                    <option value="">2011</option>
                                    <option value="">2010</option>
                                    <option value="">2009</option>
                                    <option value="">2008</option>
                                    <option value="">2007</option>
                                    <option value="">2006</option>
                                    <option value="">2005</option>
                                    <option value="">2004</option>
                                    <option value="">2003</option>
                                    <option value="">2002</option>
                                    <option value="">2001</option>
                                    <option value="">2000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div id="email">
                        <span class="log-in__text">Email</span>
                        <input type="text"
                            name=""
                            id=""
                            class="log-in__input"
                            placeholder="user@gmail.come">
                        <div class="cross-line-2"></div>
                    </div>
                    <!-- Username -->
                    <div id="username">
                        <span class="log-in__text">Username</span>
                        <input type="text"
                            name=""
                            id=""
                            class="log-in__input"
                            placeholder="thanhtai3242">
                        <div class="cross-line-2"></div>
                    </div>
                    <!-- Password -->
                    <div id="password">
                        <span class="log-in__text">Password</span>
                        <input type="text"
                            name=""
                            id=""
                            class="log-in__input"
                            placeholder="Type your password">
                        <div class="cross-line-2"></div>
                    </div>
                    <!-- Check -->
                    <div id="form__check">
                        <input type="checkbox">
                        <span>I accept Bedmemo's
                            <a href="#">Terms of Services</a>
                            and
                            <a href="#">Privacy Policy</a></span>
                    </div>
                    <!-- Button -->
                    <div class="form__btn">
                        <input type="submit"
                            value="Sign up"
                            class="btn--style">
                        <a href="./log-in.html"
                            class="btn--style">Already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
