<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>review-F-Official</title>
    <!-- Css -->
    <link rel="stylesheet"
        href="../src/dist/review-F/review-F.css">
    <!-- Font -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/843994930b.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header (create/review-F and create/review_Q) -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img src="../Images/logo/Bedmemo--blue.svg"
                    alt="Bedmemo__logo">
            </a>
        </div>
        <div class="header__icon">
            <a href="./manage.html">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </div>
    </header>
    <!-- main -->
    <main class="main">
        <!--  -->
        <div class="main__title">
            <h1 class="title__name title__name--big">Từ vựng unit 10</h1>
            <span class="title__name title__name--small">4/20</span>
        </div>
        <!--  -->
        <div class="main__card">
            <div class="card__btn">
                <button type="button"
                    class="check"><i class="fa-regular fa-circle-check user-btn"></i></button>
            </div>
            <!--  -->
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <h2>
                        Element(s)
                    </h2>
                </div>
                <div class="card__face card__face--back">
                    <h2>
                        [countable] a necessary or typical part of something; one of several parts that something
                        contains
                    </h2>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="main__btn">
            <div class="btn__inner">
                <button type="button"><i class="fa-solid fa-circle-arrow-left"></i></button>
                <button type="button"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <!-- JS -->
    <script type="text/javascript"
        src="../src/js/review-F.js"></script>
</body>

</html>
